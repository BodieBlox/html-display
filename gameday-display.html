<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sports Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .live-indicator {
            color: #28a745; /* Green */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Current Date & Time: 2026-02-10 18:34:52</h1>
    </div>
    <div class="game-card">
        <h2>Team A vs Team B</h2>
        <p>Score: 2 - 3</p>
        <p class="live-indicator">Live</p>
        <p>Venue: Stadium A</p>
        <p>Date: 2026-02-10</p>
        <p>Status: Ongoing</p>
    </div>
    <div class="game-card">
        <h2>Team C vs Team D</h2>
        <p>Score: 1 - 1</p>
        <p class="live-indicator">Live</p>
        <p>Venue: Stadium B</p>
        <p>Date: 2026-02-10</p>
        <p>Status: Ongoing</p>
    </div>
    <!-- Add more game cards as needed -->
</body>
</html>
