<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Display</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  background: #020298; /* requested blue */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* CENTER BLOCK */
#time-box {
  text-align: center;
}

/* DATE */
#date {
  color: #00c853; /* Churchill green */
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 0.18em;
  margin-bottom: 10px;
  text-transform: uppercase;
}

/* TIME */
#time {
  color: #00c853;
  font-size: 42px;
  font-weight: 800;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  text-shadow: 0 2px 12px rgba(0,0,0,0.45);
}
</style>
</head>

<body>

<div id="time-box">
  <div id="date"></div>
  <div id="time"></div>
</div>

<script>
function updateTime() {
  const now = new Date();

  const date = now.toLocaleDateString([], {
    weekday: "short",
    month: "short",
    day: "numeric"
  });

  const time = now.toLocaleTimeString([], {
    hour: "numeric",
    minute: "2-digit"
  });

  document.getElementById("date").textContent = date;
  document.getElementById("time").textContent = time;
}

updateTime();
setInterval(updateTime, 1000);

/* optional safety refresh every 60s */
setInterval(() => location.reload(), 60000);
</script>

</body>
</html>
