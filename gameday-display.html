<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #a8c8ff, #ffd6d6);
            color: #333;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .game-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .team {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .score {
            font-size: 36px;
            color: #ff5e57;
        }
        .status {
            font-size: 18px;
            color: #757575;
        }
        .venue {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="game-card">
            <div class="team">Team A vs Team B</div>
            <div class="score">0 - 0</div>
            <div class="status">Game Status: Upcoming</div>
            <div class="venue">Venue: Stadium Name</div>
        </div>
        <div class="game-card">
            <div class="team">Team C vs Team D</div>
            <div class="score">1 - 2</div>
            <div class="status">Game Status: In Progress</div>
            <div class="venue">Venue: Arena Name</div>
        </div>
    </div>
</body>
</html>
