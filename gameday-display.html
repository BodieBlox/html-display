<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gameday Component</title>

<style>
:root {
  --accent: #667eea;
  --live: #ff4757;
  --upcoming: #ffa502;
  --final: #57606f;
}

/* FULL TRANSPARENCY */
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow: hidden;
}

gameday-display {
  display: block;
  width: 100%;
}

/* HEADER TIME */
.time {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.08em;
  color: white;
  margin-bottom: 12px;
  text-transform: uppercase;
}

/* HORIZONTAL SCROLL */
.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0 12px;
}

.carousel::-webkit-scrollbar {
  display: none;
}

/* GAME CARD */
.card {
  flex: 0 0 320px;
  scroll-snap-align: center;
  border-radius: 18px;
  padding: 20px;
  color: white;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.15);
  transition: transform 0.4s ease;
}

.card.active {
  transform: scale(1.06);
  background: linear-gradient(135deg, var(--accent), #764ba2);
}

.status {
  font-size: 11px;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 20px;
  display: inline-block;
  margin-bottom: 12px;
}

.live { background: var(--live); }
.upcoming { background: var(--upcoming); }
.final { background: var(--final); }

.matchup {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 14px 0;
}

.team {
  text-align: center;
  flex: 1;
}

.team-name {
  font-weight: 700;
  font-size: 14px;
}

.team-score {
  font-size: 34px;
  font-weight: 800;
}

.vs {
  opacity: 0.6;
  font-size: 14px;
}

.details {
  margin-top: 12px;
  font-size: 12px;
  opacity: 0.85;
}
</style>
</head>

<body>

<gameday-display></gameday-display>

<script>
class GamedayDisplay extends HTMLElement {
  connectedCallback() {
    this.games = [
      {
        home: "Lakers",
        away: "Celtics",
        hs: 108,
        as: 105,
        status: "live",
        detail: "Q4 • 8:32"
      },
      {
        home: "Chiefs",
        away: "49ers",
        hs: 24,
        as: 20,
        status: "upcoming",
        detail: "10:00 PM"
      },
      {
        home: "Yankees",
        away: "Red Sox",
        hs: 5,
        as: 3,
        status: "final",
        detail: "FINAL"
      }
    ];

    this.render();
    this.startClock();
    this.autoScroll();
  }

  startClock() {
    const update = () => {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
      const date = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
      this.querySelector(".time").textContent = `${date} • ${time}`;
    };
    update();
    setInterval(update, 1000);
  }

  autoScroll() {
    const cards = this.querySelectorAll(".card");
    let index = 0;

    setInterval(() => {
      cards.forEach(c => c.classList.remove("active"));
      cards[index].classList.add("active");
      cards[index].scrollIntoView({ behavior: "smooth", inline: "center" });
      index = (index + 1) % cards.length;
    }, 6000);
  }

  render() {
    this.innerHTML = `
      <div class="time"></div>
      <div class="carousel">
        ${this.games.map((g, i) => `
          <div class="card ${i === 0 ? "active" : ""}">
            <div class="status ${g.status}">${g.status.toUpperCase()}</div>
            <div class="matchup">
              <div class="team">
                <div class="team-name">${g.home}</div>
                <div class="team-score">${g.hs}</div>
              </div>
              <div class="vs">VS</div>
              <div class="team">
                <div class="team-name">${g.away}</div>
                <div class="team-score">${g.as}</div>
              </div>
            </div>
            <div class="details">${g.detail}</div>
          </div>
        `).join("")}
      </div>
    `;
  }
}

customElements.define("gameday-display", GamedayDisplay);
</script>

</body>
</html>
