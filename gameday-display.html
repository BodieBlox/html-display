<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gameday Spotlight</title>

<style>
/* ===== RESET + IFRAME FILL (CRITICAL) ===== */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* ===== ROOT WRAPPER ===== */
/* This visually replaces the white iframe box */
#app {
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 32px;
  box-sizing: border-box;
}

/* ===== TIME / DATE ===== */
#time {
  color: #fff;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin-bottom: 20px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.35);
}

/* ===== HORIZONTAL SPOTLIGHT SCROLL ===== */
#carousel {
  display: flex;
  gap: 28px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 12px;
}

#carousel::-webkit-scrollbar {
  display: none;
}

/* ===== GAME CARD ===== */
.card {
  scroll-snap-align: center;
  flex: 0 0 420px;
  height: 220px;
  border-radius: 22px;
  padding: 24px;
  box-sizing: border-box;

  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  border: 1px solid rgba(255,255,255,0.18);
  color: #fff;

  display: flex;
  flex-direction: column;
  justify-content: space-between;

  transition: transform 0.4s ease, background 0.4s ease;
}

.card.active {
  transform: scale(1.07);
  background: linear-gradient(135deg, #667eea, #764ba2);
}

/* ===== STATUS BADGE ===== */
.status {
  align-self: flex-start;
  font-size: 11px;
  font-weight: 700;
  padding: 6px 14px;
  border-radius: 20px;
  letter-spacing: 0.08em;
}

.live { background: #ff4757; }
.upcoming { background: #ffa502; }
.final { background: #57606f; }

/* ===== MATCHUP ===== */
.matchup {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.team {
  flex: 1;
  text-align: center;
}

.team-name {
  font-size: 15px;
  font-weight: 700;
  opacity: 0.95;
}

.score {
  font-size: 38px;
  font-weight: 800;
  margin-top: 4px;
}

.vs {
  font-size: 14px;
  opacity: 0.6;
}

/* ===== DETAILS ===== */
.details {
  font-size: 13px;
  opacity: 0.85;
  letter-spacing: 0.04em;
}
</style>
</head>

<body>

<div id="app">
  <div id="time"></div>
  <div id="carousel"></div>
</div>

<script>
/* ===== SAMPLE DATA (replace later with fetch) ===== */
const games = [
  {
    status: "live",
    home: "Lakers",
    away: "Celtics",
    hs: 108,
    as: 105,
    detail: "Q4 • 8:32"
  },
  {
    status: "upcoming",
    home: "Chiefs",
    away: "49ers",
    hs: 24,
    as: 20,
    detail: "10:00 PM"
  },
  {
    status: "final",
    home: "Yankees",
    away: "Red Sox",
    hs: 5,
    as: 3,
    detail: "FINAL"
  }
];

/* ===== RENDER ===== */
const carousel = document.getElementById("carousel");

games.forEach((g, i) => {
  const card = document.createElement("div");
  card.className = `card ${i === 0 ? "active" : ""}`;
  card.innerHTML = `
    <div class="status ${g.status}">${g.status.toUpperCase()}</div>

    <div class="matchup">
      <div class="team">
        <div class="team-name">${g.home}</div>
        <div class="score">${g.hs}</div>
      </div>
      <div class="vs">VS</div>
      <div class="team">
        <div class="team-name">${g.away}</div>
        <div class="score">${g.as}</div>
      </div>
    </div>

    <div class="details">${g.detail}</div>
  `;
  carousel.appendChild(card);
});

/* ===== AUTO SPOTLIGHT SCROLL ===== */
let index = 0;
setInterval(() => {
  const cards = document.querySelectorAll(".card");
  cards.forEach(c => c.classList.remove("active"));
  cards[index].classList.add("active");
  cards[index].scrollIntoView({ behavior: "smooth", inline: "center" });
  index = (index + 1) % cards.length;
}, 6000);

/* ===== TIME / DATE ===== */
function updateTime() {
  const now = new Date();
  const time = now.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
  const date = now.toLocaleDateString([], { weekday: "short", month: "short", day: "numeric" });
  document.getElementById("time").textContent = `${date} • ${time}`;
}
updateTime();
setInterval(updateTime, 1000);
</script>

</body>
</html>
